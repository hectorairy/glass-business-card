<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Businness Card | ASMR Code</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="card" id="card">
      <img src="avatar.png" alt="Avatar" class="avatar" />
      <div class="content">
        <h2>ASMR Code</h2>
        <p>Software Developer</p>
        <p>asmr@code.com</p>
      </div>

      <div class="statistics">
        <div class="stat">
          <span class="stat-number">5K</span>
          <div class="stat-label">Followers</div>
        </div>
        <div class="stat">
          <span class="stat-number">50</span>
          <div class="stat-label">Works</div>
        </div>
        <div class="stat">
          <span class="stat-number">2.5K</span>
          <div class="stat-label">Hours Worked</div>
        </div>
      </div>

      <div class="socials">
        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
        <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-link"><i class="fab fa-medium"></i></a>
      </div>

      <div class="buttons">
        <button class="btn btn-message">Send Message</button>
        <button class="btn btn-follow">Follow Me!</button>
      </div>
    </div>
  </body>
</html>
